<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop feature in Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="right">
            <div class="list" draggable="true">Item first</div>
            <div class="list" draggable="true">Item second</div>
            <div class="list" draggable="true">Item third</div>
            <div class="list" draggable="true">Item sixth</div>
            <div class="list" draggable="true">Item fifth</div>
        </div>
        <div id="left"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
