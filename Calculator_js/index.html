<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <form>
            <div class="calculator-result">
                <input type="text" id="result">
            </div>
            <div class="buttons">
                <div class="calculator-buttons">
                    <button class="same-color">(</button>
                    <button class="same-color">)</button>
                    <button class="same-color">%</button>
                    <button class="same-color">CE</button>
                </div>
                <div class="calculator-buttons">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="same-color">/</button>
                </div>
                <div class="calculator-buttons">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="same-color">*</button>
                </div>
                <div class="calculator-buttons">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="same-color">-</button>
                </div>
                <div class="calculator-buttons">
                    <button>0</button>
                    <button>.</button>
                    <button class="equal">=</button>
                    <button class="same-color">+</button>
                </div>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
