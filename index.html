<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app-js</title>
    <link rel="shortcut icon" href="Favicon/cloud.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
       <div class="input-field">
        <input type="text" placeholder="Enter city name" id="input-box">
        <i class="fa-solid fa-magnifying-glass" id="search-button"></i>
       </div>
       <div class="img-section">
        <img src="images/weather.svg" alt="" id="weather-image">
        <h1 id="weather-info">30Â°</h1>
        <h3 id="weather-description">Scattered Clouds</h3>
       </div>
       <footer>
        <div class="humidity-container">
            <img src="images/Humidy.png" alt="Wind speed">
            <p><span id="humidity">51%</span><br>Humidity</p>
        </div>
        <div class="wind-container">
            <img src="images/wind.png" alt="Humidity">
            <p><span id="wind">4.63Km/H</span> <br>Wind Speed</p>
        </div>
       </footer>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
