<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-website-js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Space X</h1>
        </nav>
    </header>
    <main>
        <p>Website is Under Maintenance</p>
        <h1>We're <span>Launching</span> Soon</h1>
        <div class="countdown">
            <div>
                <p id="days">00</p>
                <span>Days</span>
            </div>
            <div>
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div>
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div>
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>
        <button>Learn more!</button>
    </main>
    <video src="video/rocket_launch_-_10858 (1080p).mp4" autoplay loop muted  id="background-video"></video>
    <script src="app.js"></script>
</body>
</html>
